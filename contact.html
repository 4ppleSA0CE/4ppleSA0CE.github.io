<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <meta name="description" content="Get in touch with me">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Portfolio</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-page="home">Home</a>
                <a href="projects.html" class="nav-link" data-page="projects">Projects</a>
                <a href="contact.html" class="nav-link active" data-page="contact">Contact</a>
                <a href="socials.html" class="nav-link" data-page="socials">Socials</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Get In Touch</h1>
                <p class="page-description">
                    Always down to chat.
                </p>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <h2 class="contact-title">Let's Connect</h2>
                    <p class="contact-text">
                        I am always available on various platforms, feel free to reach out
                    </p>

                    <div class="contact-methods">
                        <div class="contact-method">
                            <div class="contact-icon">
                                <i data-lucide="mail"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Email</h3>
                                <p>derekwang0919@gmail.com</p>
                            </div>
                        </div>

                        <div class="contact-method">
                            <div class="contact-icon">
                                <i data-lucide="instagram"></i>
                            </div>
                            <div class="contact-details">
                                <h3>
                                    <a href="https://www.instagram.com/derekwank/" target="_blank" rel="noopener noreferrer">Instagram</a>
                                </h3>
                                <p>@derekwank</p>
                            </div>
                        </div>

                        <div class="contact-method">
                            <div class="contact-icon">
                                <i data-lucide="map-pin"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Location</h3>
                                <p>Toronto, Canada</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form-container">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" rows="6" class="form-textarea" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            Send Message
                            <i data-lucide="send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
